# Base Configs
APP_NAME: "sample-app"
APP_VERSION: 0.0.1
APP_ENVIRONMENT: "staging"
APP_WEB_PORT: 8181
APP_NON_WEB_PORT: 9191
APP_LOG_LEVEL: "DEBUG"
APP_HEALTH_CHECK_API_PATH: "/ping"
APP_SWAGGER_ENABLED: true
APP_SWAGGER_DOCS_DIRECTORY: "/docs/"

# Translation Configs
TRANSLATIONS_ENABLED: true
TRANSLATIONS_PATH: "./i18n"
TRANSLATIONS_WHITELISTED_LOCALES: "en_ID,id_ID,en_MY,my_MY,en_SG,ch_SG"
