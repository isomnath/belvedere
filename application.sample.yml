DD_TRACE_AGENT_PORT: 8126
DD_TRACE_LOG_LEVEL: "DEBUG"
DD_LOGS_INJECTION: true

## Sentry Configs
SENTRY_ENABLED: true
SENTRY_DSN: "dummy_DSN"

## New Relic Configs
